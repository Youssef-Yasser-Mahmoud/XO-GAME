<div class="min-h-[70vh] w-full flex flex-col items-center justify-center">
  <!-- Status -->
  <div
    class="mb-6 rounded-xl border border-slate-700 bg-slate-800/60 p-4 shadow-lg backdrop-blur w-full max-w-md"
  >
    @if (!winner && !isDraw) {
    <div class="flex items-center justify-between">
      <span class="text-slate-300">Current Turn:</span>
      <span
        class="inline-flex items-center gap-2 rounded-lg px-3 py-1 text-sm font-semibold"
        [class]="{
          'bg-sky-500/15 text-sky-300 ring-1 ring-inset ring-sky-500/30':
            currentPlayer === 'X',
          'bg-rose-500/15 text-rose-300 ring-1 ring-inset ring-rose-500/30':
            currentPlayer === 'O'
        }"
      >
        {{ currentPlayer }}
      </span>
    </div>
    } @else { @if (winner) {
    <div class="flex items-center justify-between">
      <span class="text-slate-300">Winner:</span>
      <span
        class="inline-flex items-center gap-2 rounded-lg px-3 py-1 text-sm font-semibold"
        [class]="winnerBadgeClasses"
      >
        {{ winner }}
      </span>
    </div>
    } @else {
    <div class="text-amber-300 font-semibold text-center">It's a Draw! ğŸ¤</div>
    } }
  </div>

  <!-- Board -->
  <div
    class="grid grid-cols-3 gap-3 p-3 rounded-2xl bg-slate-800/40 border border-slate-700 shadow-xl w-full max-w-md"
  >
    @for (row of board; track $index; let i = $index) { @for (cell of row; track
    $index; let j = $index) {
    <button
      type="button"
      class="aspect-square w-full rounded-xl bg-slate-900/60 border border-slate-700 flex items-center justify-center text-4xl font-extrabold transition-all duration-200 hover:scale-[1.03] hover:border-indigo-500/60 hover:bg-slate-900 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500/60 disabled:opacity-70 disabled:cursor-not-allowed"
      [disabled]="cell || winner"
      (click)="makeMove(i, j)"
    >
      <span
        [class]="{
          'text-sky-400 drop-shadow-[0_0_8px_rgba(56,189,248,0.35)]':
            cell === 'X',
          'text-rose-400 drop-shadow-[0_0_8px_rgba(251,113,133,0.35)]':
            cell === 'O',
          'text-slate-500': !cell
        }"
      >
        {{ cell || "Â·" }}
      </span>
    </button>
    } }
  </div>

  <!-- Actions -->
  <div class="mt-6 flex items-center justify-between gap-3 w-full max-w-md">
    <button
      type="button"
      (click)="initializeGame()"
      class="inline-flex items-center justify-center gap-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-700 text-white font-semibold px-4 py-2 shadow-md shadow-indigo-900/30 transition-colors"
    >
      Restart Game
    </button>
  </div>
</div>
